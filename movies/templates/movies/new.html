{% extends 'base.html' %}
{% block content %}
<h1>NEW</h1>
<hr>
<form action="{% url 'movies:create' %}" method="POST">
  {% csrf_token %}
  <label for="title">TITLE</label>
  <input type="text" name="title" id="title"><br>
  <label for="audience">AUDIENCE</label>
  <input type="number" name="audience" id="audience"><br>
  <label for="release_date">RELEASE_DATE</label>
  <input type="date" id="release_date" name="release_date"><br>
  <label for="genre">GENRE</label>
  <select name="genre" id="genre">
    {% for genre in genres  %}
    <option value="{{ genre }}"> {{ genre }} </option>
    {% endfor %}
  </select><br>
  <label for="score">SCORE</label>
  <input type="number" name="score" id="score" step="0.01"><br>
  <label for="poster_url">POSTER_URL</label>
  <input type="url" name="poster_url" id="poster_url"><br>
  <label for="description">DESCRIPTION</label>
  <textarea name="description" id="description"></textarea><br>
  <input type="submit" value="Submit">
</form>
<hr>
<a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
